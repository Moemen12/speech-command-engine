<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Command Test</title>
  </head>
  <body style="height: 7000px; background-color: red">
    <div id="app">
      <!-- Button for clicking -->
      <button data-cmd="first button">Button 1</button>

      <!-- Input field for fill and clear commands -->
      <input type="text" data-cmd="text input" placeholder="Type here..." />

      <!-- Navigation links for the navigate command -->
      <a href="/https://example.com" data-cmd="example link"
        >Go to Example.com</a
      >
    </div>
    <script type="module" src="/index.ts"></script>
  </body>
</html>
